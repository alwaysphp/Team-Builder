{% extends 'layout.html' %}

{% block content %}
    <div class="grid-75">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
             <a class="selected" href="{% url 'accounts:profile' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
